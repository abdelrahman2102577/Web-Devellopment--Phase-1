<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="stylesheet" href="../css/Login & Register.css">
  <title></title>
</head>

<body>
  <div class="wrapper">
    <h2>Login Form</h2>
    <form action="#" method="post" id="form">
      <div class="input-box">
        <input type="email" placeholder="Enter your email" name="useremail" id="email">
        <div class="error"></div>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Enter your password" required id="pass" name="pass">
        <div class="error"></div>
      </div>

      <div class="input-box button">
        <input type="Submit" value="Login Now">
      </div>


      <div class="text">
        <h3>Not a memeber ?<a href="../html/Registration.html">Register now</a></h3>
      </div>


    </form>
  </div>
  <script defer src="../js/login.js"></script>
</body>

</html>
