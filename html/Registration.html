<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="stylesheet" href="../css/Login & Register.css">
  <title></title>
</head>

<body>
  <div class="wrapper">
    <h2>Registration Form</h2>
    <form action="#" method="post" id="form">
      <div class="input-box">
        <input type="text" name="username" id="username" placeholder="Enter your name">
        <div class="error"></div>
      </div>
      <div class="input-box">
        <input type="email" name="useremail" id="useremail" placeholder="Enter your email" required>
        <div class="error"></div>
      </div>
      <div class="input-box">
        <input type="password" name="password" id="pass" placeholder="Create password" required>
        <div class="error"></div>
      </div>
      <div class="input-box">
        <input type="password" name="conpassword" id="conpass" placeholder="Confirm password" required>
        <div class="error"></div>
      </div>
      <div class="policy">
        <input type="checkbox">
        <h3>I accept all terms & condition</h3>
      </div>
      <div class="input-box button">
        <input type="Submit" value="Register Now">
      </div>
      <div class="text">
        <h3>Already have an account? <a href="../html/Login.html">Login now</a></h3>
      </div>
    </form>
  </div>
  <script defer src="../js/reg.js"></script>
</body>

</html>
